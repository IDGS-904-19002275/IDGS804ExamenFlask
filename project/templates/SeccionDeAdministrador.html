{% extends "layout.html" %}

{% block content %}
    <div class="container text-dark" style="margin-top: 32px;height: 90%;">
        <div class="p-4 h-25" style="float: right;">
            <form action="/SeccionDeAdministrador" method="POST" id="form" class="bg-secondary">
                <h6 class="text-center">Nuevo juego</h6>
                <input type="hidden" name="csrf_token" value="{{csrf_token()}}"/>
                <input type="hidden" name="accion" value="add"/>
                <input type="hidden" name="id" value=""/>
                <label>Nombre:</label>
                <input type="text" name="nombre" required>
                <br><br>
                <label>Precio:</label>
                <input type="number" name="precio" min="5" required>
                <br><br>
                <label>Año:</label>
                <input type="text" name="marca" min="1970" required>
                <br><br>
                <label>Desarrollador:</label>
                <input type="text" name="desarrolladora" required>
                <br><br>
                <label>Url Imagen:</label>
                <input type="text" name="url"  required>
                <br>
                <button type="submit" class="btn btn-primary mt-2 w-100">Guardar</button>
                <button type="button" class="btn btn-info mt-2 w-100" onclick="cancel()">Cancelar</button>
            </form>
        </div>
        <div class="row p-4 h-75">
            <div class="col-10 p-4">
                <table class="scroll w-100h-100">
                    <thead class="d-block w-100">
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Año</th>
                            <th>Desarrollador</th>
                            <th>Editar</th>
                            <th>Borrar</th>
                        </tr>
                    </thead>
                    
                    <tbody class="d-block w-100" style="color: black;">
                        {% for j in juegos%}

                        <tr>
                            <td>{{j.id}}</td>
                            <td>{{j.nombre}}</td>
                            <td>${{j.precio}}.00</td>
                            <td>{{j.ano}}</td>
                            <td>{{j.desarrolladora}}</td>

                            
                            <td>                                
                                <button class="btn btn-primary"
                                onclick="update(
                                    '{{j.id}}',
                                    '{{j.nombre}}',
                                    '{{j.precio}}',
                                    '{{j.ano}}',
                                    '{{j.desarrolladora}}',
                                    '{{j.deporte}}'
                                    )">Editar</button>
                            </td>
                            <td>
                                <a href="SeccionDeAdministrador?id={{j.id}}">
                                    <button class="btn btn-info">Borrar</button>
                                </a>
                            </td>
                        </tr>
                            
                        {% endfor %}

                    </tbody>
                
                </table>
            </div>

        </div>
    </div>
</div>
<script src="../static/tabla.js"></script>
{% endblock content %}
